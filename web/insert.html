<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/link.js"></script>
	<link rel="icon" href="image/pet.ico">
    <title>Pets</title>
    <link href="css/pets.css" rel="stylesheet">
	<script>
	window.onload = function() {
		init();
	};
	
	function init(){
	
		$("#imageInput").change(function(){
			showImage(this);   
		});
		
		function showImage(input){
			if(input.files && input.files[0]){
				var reader = new FileReader();
				reader.onload = function (event) {
				   $("#img1").attr('src', event.target.result);
				}
				reader.readAsDataURL(input.files[0]);
			}
		}
	}
</script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" >
      <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="linkPets()">Pets <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" onclick="linkInsert()">Insert</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="linkUser()">User</a>
          </li>
		  <li class="nav-item">
            <a class="nav-link" href="#" onclick="linkFAQ()">FAQ</a>
          </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="container" style="width:80%">
		<form action="upload" enctype="multipart/form-data">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1">machine code</span>
				</div>
				<input type="text" class="form-control" placeholder="machine code" aria-label="code" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1">name</span>
				</div>
				<input type="text" class="form-control" placeholder="pet name" aria-label="name" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon2">category</span>
				</div>
				<input type="text" class="form-control" placeholder="pet category" aria-label="category" aria-describedby="basic-addon2">
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon3">breed</span>
				</div>
				<input type="text" class="form-control" placeholder="pet breed" aria-label="breed" aria-describedby="basic-addon3">
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon4">size</span>
				</div>
				<input type="text" class="form-control" placeholder="pet size" aria-label="size" aria-describedby="basic-addon4">
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon5">weight</span>
				</div>
				<input type="text" class="form-control" placeholder="pet weight" aria-label="weight" aria-describedby="basic-addon5">
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Upload</span>
				</div>
				<div class="custom-file">
					<input id="imageInput" class="custom-file-input" type="file" accept="image/gif, image/jpeg, image/png"/ >
					<label class="custom-file-label" for="inputGroupFile01">Choose file</label>
				</div>
			</div>
			<img id="img1" class="img-thumbnail" src="#" style="width:100px;heigh:100px"/>
			<div class="text-center">
				<button class="btn btn-lg btn-primary">insert</button>
			</div>
		</form>
    </main><!-- /.container -->
  </body>
